<!DOCTYPE html>
<html>

<head>
    <title>Somatória</title>
    <meta charset="utf-8" />
   
</head>

<body>
    <h3>Vamos somar</h3>

    <form name='somaformulario' action="" method="post">

        Digite o primeiro número : <input type="text" name="primeiro" />
        <p></p>
        Digite o segundo número : <input type="text" name="segundo" />
        <p></p>
        <input type="button" name="btn_concatena" value="Soma" onclick="soma()" />
        <input type="reset" name="btn_reseta" value="Cancelar" />


    </form>


    <script lenguage='javascript'>


        /* OBJETIVO DESENVOLVER UM PROGRAMA PARA FAZER A SOMA DE DOIS NUMEROS ATRAVES DE UM FORMULÁRIO */



        /* Declaração das váriaveis */
        var primeironumero;
        var segundonuemro;
        var Soma;

        /* definição da função soma() para capturar dados*/
        function soma() {
            //Entrada de dados
            primeironumero = parseInt(document.somaformulario.primeiro.value);
            segundonuemro = parseInt(document.somaformulario.segundo.value);

            //processamento de dados
            Soma = primeironumero + segundonuemro;
            //Saída de dados
            window.alert('A soma dos numéros é : ' + Soma.toString());

        }



    </script>
</body>

</html>
