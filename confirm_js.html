<!DOCTYPE html>
<html>
    <head>
        <title>Confirmar</title>
        <meta charset="utf-8">
    </head>

    <body>
        <script lenguage ="javascript">
            //Objetivo usar o operador ternario

            //definição de váviraveis
             var resposta;

            //Entrada
            resposta = window.confirm('Escolha uma das opções !!!')

            //processamento
            if( resposta == true){

                window.alert("Você acionou o botão OK !!!")

            }
            else{
                window.alert("Você acionou o  botão cancelar !!!")

            }
          



        </script>
    </body>
</html>
